<div class="pageFull">

    <img src="/assets/img-solar-energy.jpeg" alt="Placas Solares" class="imgAside">


    <div class="forms">
        
        <img src="/assets/logo.svg" alt="" class="logotipo">

        <h4>Seja bem vindo</h4>
        
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="form-group">
                
                <input type="email" class="form-control" name="email" id="inputEmail" placeholder="E-mail" ngModel email="true" required>
                
            </div>
            
            <div class="form-group">

                <input type="password" class="form-control" name="password" id="inputPassword" placeholder="Senha" ngModel required> 
                
            </div>

            <button type="submit" class="buttonSubmit">Entrar</button>

        </form>

    </div>

</div>
